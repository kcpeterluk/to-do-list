<div>
  <form class="item-form" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="item-form-field" appearance="fill">
      <mat-label for="description">Task:</mat-label>
      <input matInput placeholder="Add a task" id="description" type="text" formControlName="description">
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Update</button>
      <span class="spacer"></span>
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
