<p>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of items, index as i">
      <button mat-icon-button aria-label="done icon" (click)="toggleTaskStatus(item.Id)">
        <mat-icon *ngIf="!item.Done; else doneIconBlock">check_box_outline_blank</mat-icon>
        <ng-template #doneIconBlock><mat-icon>done</mat-icon></ng-template>
      </button>
      <span [ngClass]="{'task-done': item.Done}">{{ item.Description }}</span>
      <span class="spacer"></span>
      <a mat-icon-button aria-label="add to do list icon" routerLink="/edit/{{item.Id}}">
        <mat-icon>edit</mat-icon>
      </a>
    </mat-list-item>
  </mat-list>
</p>
